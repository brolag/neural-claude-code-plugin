# Expertise Manifest Template
# Copy to .claude/expertise/manifest.yaml in your project
# Defines relationships and load order for expertise files

version: 1
last_updated: YYYY-MM-DD

# Load order: dependencies loaded before dependents
load_order:
  - second-brain
  - knowledge-management
  - cognitive-amplifier
  - strategic-advisor

# Dependency graph
dependencies:
  second-brain:
    depends_on: []
    description: "Master expertise for the system"
    provides: [vault_structure, system_patterns]

  knowledge-management:
    depends_on: [second-brain]
    description: "Note organization and PARA system"
    provides: [capture_patterns, connection_strategies]

  cognitive-amplifier:
    depends_on: [second-brain]
    description: "Thinking frameworks and problem-solving"
    provides: [cognitive_techniques, decision_frameworks]

  strategic-advisor:
    depends_on: [second-brain, knowledge-management]
    description: "Business strategy and intelligence"
    provides: [market_understanding, opportunity_detection]

# Confidence thresholds
confidence:
  promotion_threshold: 0.7
  deprecation_threshold: 0.3
  decay_rate: 0.05

# Health metrics
health:
  max_patterns_per_domain: 20
  stale_threshold_days: 30

# Auto-update rules
auto_update:
  enabled: true
  triggers:
    - event: task_completion
      action: prompt_for_learning
    - event: pattern_detected_3x
      action: add_to_expertise
